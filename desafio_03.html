<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Terceiro Desafio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h6 class="text-center">Terceiro Teste</h6>
        <div class="alert alert-dark" role="alert">
            <h4 class="alert-heading">INFORMATIVO:</h4>
            <p>
                Ler as notas da 1.a e 2.a avaliações de um aluno. Calcular a média aritimetica simples e escrever uma mensagem
                que diga se o aluno foi ou não aprovado (considerar que nota igual ou maior que 6 o aluno é aprovado). Escrever também
                a média calculada.
            </p>
            <hr>
        </div>

        <button class="btn btn-outline-dark btn-block">Fui Aprovado?</button>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.js" integrity="sha256-apFUVcutYBHTJh5O835gpzGcVk3v6iUxg38lKBpQMDA=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>    

<script>
    $(function() {
        $("button").click(function() {
            (async () => {

                const { value: formValues } = await Swal.fire({
                    title: 'Multiple inputs',
                    html:
                        '<input id="swal-input1" placeholder="Avaliação 01" class="swal2-input">' +
                        '<input id="swal-input2" placeholder="Avaliação 02" class="swal2-input">',
                    focusConfirm: false,
                    preConfirm: () => {
                        return [
                        document.getElementById('swal-input1').value,
                        document.getElementById('swal-input2').value
                    ]
                    }
                })

                if (formValues) {
                Swal.fire(JSON.stringify(formValues))
                }

                })();
        });
    });
</script>

</body>
</html>
